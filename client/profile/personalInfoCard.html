<template name="personalInfoCard">
<br>
<br>
<br>
<div class="container">
    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                    <b>{{customerinfo.name}} </b>                 .
                    [<A href="/updatepersonalInfo">Edit Profile<i class="fa fa-pencil" aria-hidden="true"> </i> </A>]
                    [<A href="/bookServicing">Service Records<i class="fa fa-road"></i></A>] </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center"> 
                            <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png"
                            
                                class="img-circle img-responsive"> </div>

                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                    <tr>
                                        <td>Name:-</td>
                                        <td>{{customerinfo.name}}</td>
                                    </tr>
                                    <tr>
                                        <td>Company:-</td>
                                        <td>{{customerinfo.office}}</td>
                                    </tr>
                                    <tr>
                                         <td>Area:- </td>
                                         <td>{{customerinfo.area}}</td>
                                    </tr>    
                                    <tr>
                                        <td>City:-</td>
                                        <td>{{customerinfo.city}} </td>
                                    </tr>                                    
                                    
                                    <tr>
                                            <td>Email:</td>
                                            <td>{{customerinfo.email}}</td>
                                    </tr>
                                    <tr>
                                    <td>Phone Number</td>
                                    <td>{{customerinfo.contact}}</td>
                                    </tr>
                                    <!--<tr>
                                        <td>Pickup around:- 11:00 a.m</td>                                
                                        <td>Deliver it before:- 04:30 p.m</td>  
                                    </tr>-->
                     
                                    

                                </tbody>
                            </table>
                                                    
                            <a href="/vehiclesinfo" class="btn btn-primary btn-lg">My Bikes <i class="fa fa-motorcycle" aria-hidden="true"></i></a>
                            <a href="#" class="btn btn-primary btn-lg">  Book Servicing   <i class="fa fa-coffee" aria-hidden="true"></i></a>                       
                            <!--<div class="col-md-3 col-lg-3 " align="center">
                                
                            </div> -->
                                                
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
</div>
</template>
